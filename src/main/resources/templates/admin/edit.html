<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/defaultLayout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content" >

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body shadow">
                    <h2 class="text-center mb-3" th:text="'Edit car: ' + ${car.getName()}"></h2>
                    <form action="#" method="post" th:object="${car}" th:action="@{/admin/cars/doUpdate}" enctype="multipart/form-data">
                        <input type="hidden" th:field="${car.id}"> <br>
                        <div class="mb-3">
                            <label for="name" class="form-label" >Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price per day (USD)</label>
                            <input type="number" min="0" step="0.01" class="form-control" id="price" th:field="*{price}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="image">Image of the car</label>
                            <input type="file" accept="image/png, image/jpeg" class="form-control" id="image" name="image" th:field="*{imageFile}">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="active"  th:field="*{active}">
                            <label class="form-check-label" for="active">Active</label>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-outline-primary">Edit</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>

</html>
